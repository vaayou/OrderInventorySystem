# yaml
# Update in `docker-compose.yml` - replace the mysql and backend service blocks with this

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: heavycoder/order-inventory-frontend:latest
    container_name: order-inventory-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - order-inventory-network
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mysql:
    image: mysql:8.0
    container_name: order-inventory-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d:ro
    networks:
      - order-inventory-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uapp_user -proot || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./OrderInvertory
      dockerfile: Dockerfile
    image: heavycoder/order-inventory-backend:latest
    container_name: order-inventory-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: app_user
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SERVER_PORT: 8080
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - order-inventory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  order-inventory-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
